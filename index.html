<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes</title>
    <script src="https://kit.fontawesome.com/fe2234a45c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
    <h1><i class="fas fa-book-reader"></i> MyNotes</h1>
    <div class="functions">
        <button class="add">Dodaj</button>
        <button class="clear-all">Usuń wszystkie</button>
    </div>
</nav>

<div class="notes">
</div>
<div class="popup">
    <label for="select">Wybierz kategorię</label>
    <select name="" id="select"> 
        <option value="none" disabled selected>---</option>
        <option value="shopping">Zakupy</option>
        <option value="work">Praca</option>
        <option value="other">Inne</option>
    </select>
    <p>Wpisz notatkę</p>
    <textarea name="" id="new-note" cols="25" rows="10"></textarea>
    <p class="error">Uzupełnij wszystkie pola</p>
    <div class="buttons">
    <button class="add-note">Dodaj</button>
    <button class="close-popup">Anuluj</button>
</div>
</div>

    <script src="/script.js"></script>
</body>
</html>
